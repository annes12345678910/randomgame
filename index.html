<!DOCTYPE html>
<html>
<head>
  <title>Paper.js Example</title>
  <script type="text/javascript" src="https://unpkg.com/paper"></script>
</head>
<body>
  <canvas id="myCanvas" resize width="600" height="400"></canvas>

  <script type="text/paperscript" canvas="myCanvas">
    var circle = new Path.Circle(new Point(300, 200), 100);
    circle.fillColor = 'purple';
  </script>
</body>
</html>
